<mat-card>
    <mat-card-title>
        Set Name
    </mat-card-title>
    <mat-form-field appearance='fill'>
        <mat-label>Name</mat-label>
        <input #name matInput required maxlength='10' autocomplete='off' [formControl]="codeForm">
        <mat-error *ngIf="codeForm.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-card-actions>
        <button mat-raised-button (click)='setName(name.value)' class='secondary' [disabled]='setNameIsDisabled'>Set</button>
    </mat-card-actions>
</mat-card>
